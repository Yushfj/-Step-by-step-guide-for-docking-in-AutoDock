<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .note-container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .note {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 4px solid #007bff;
            background: #e9f5ff;
        }
    </style>
</head>
<body>
    <div class="note-container">
        <h2>My Notes</h2>
        <div class="note">This is my first note.</div>
        <div class="note">Here is another important note.</div>
        <div class="note">Don't forget to check this one.</div>
    </div>
</body>
</html>
